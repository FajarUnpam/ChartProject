<!DOCTYPE HTML>
<html>

<head>  
<!-- for fusion chart here -->
		
        <script type="text/javascript" src="FusionChart/fusioncharts.js"></script>
        <script type="text/javascript" src="FusionChart/fusioncharts.powercharts.js"></script>
        <script type="text/javascript" src="FusionChart/fusioncharts.gantt.js"></script>
        <script type="text/javascript" src="FusionChart/fusioncharts.maps.js"></script>
        <script type="text/javascript" src="FusionChart/fusioncharts.widgets.js"></script>
	<!-- end -->
	<!-- Type of fusionchart 
	mscolumnline3d,line,msline,pareto3d,pie3d,stackedcolumn3dline,stackedbar3d
	waterfall2d,msstepline,thermometer,radar,pie2d,msspline,mssplinearea,doughnut3d,kagi
	-->
<script type="text/javascript">
FusionCharts.ready(function () {
    var revenueChart = new FusionCharts({
        type: 'msbar3d',
        renderAt: 'chartContainer',
        width: '100%',
        height: '100%',
        dataFormat: 'json',
        dataSource: {
    "chart": {
        "caption": "Split of Sales by Product Category",
        "subCaption": "In top 5 stores last month",
        "yAxisname": "Sales (In USD)",
        "numberPrefix": "$",
        "alignCaptionWithCanvas": "1",
        "theme": "fusion"
    },
    "categories": [
        {
            "category": [
                {
                    "label": "Bakersfield Central"
                },
                {
                    "label": "Garden Groove harbour"
                },
                {
                    "label": "Los Angeles Topanga"
                },
                {
                    "label": "Compton-Rancho Dom"
                },
                {
                    "label": "Daly City Serramonte"
                }
            ]
        }
    ],
    "dataset": [
        {
            "seriesname": "Food Products",
            "data": [
                {
                    "value": "17000"
                },
                {
                    "value": "19500"
                },
                {
                    "value": "12500"
                },
                {
                    "value": "14500"
                },
                {
                    "value": "17500"
                }
            ]
        },
        {
            "seriesname": "Non-Food Products",
            "data": [
                {
                    "value": "25400"
                },
                {
                    "value": "29800"
                },
                {
                    "value": "21800"
                },
                {
                    "value": "19500"
                },
                {
                    "value": "11500"
                }
            ]
        }
    ]
}

	})
    .render();
	
});
</script>

</head>
<body>
<div id="chartContainer" style="height: 400px; width: 100%;"></div>
					
</body>
</html>
