<!DOCTYPE HTML>
<html>

<head>  
<!-- for fusion chart here -->
		
        <script type="text/javascript" src="FusionChart/fusioncharts.js"></script>
        <script type="text/javascript" src="FusionChart/fusioncharts.powercharts.js"></script>
        <script type="text/javascript" src="FusionChart/fusioncharts.gantt.js"></script>
        <script type="text/javascript" src="FusionChart/fusioncharts.maps.js"></script>
        <script type="text/javascript" src="FusionChart/fusioncharts.widgets.js"></script>
	<!-- end -->
	<!-- Type of fusionchart 
	mscolumnline3d,line,msline,pareto3d,pie3d,stackedcolumn3dline,stackedbar3d
	waterfall2d,msstepline,thermometer,radar,pie2d,msspline,mssplinearea,doughnut3d,kagi
	-->
<script type="text/javascript">
FusionCharts.ready(function () {
    var revenueChart = new FusionCharts({
        type: 'angulargauge',
        renderAt: 'chartContainer',
        width: '100%',
        height: '100%',
        dataFormat: 'json',
        dataSource: {
    "chart": {
        "caption": "Speedometer",
        "origw": "320",
        "origh": "320",
        "tickvaluedistance": "-10",
        "upperlimit": "240",
        "lowerlimit": "0",
        "basefontcolor": "#FFFFFF",
        "majortmnumber": "9",
        "majortmcolor": "#FFFFFF",
        "majortmheight": "8",
        "majortmthickness": "5",
        "minortmnumber": "5",
        "minortmcolor": "#FFFFFF",
        "minortmheight": "3",
        "minortmthickness": "2",
        "pivotradius": "10",
        "pivotbgcolor": "#000000",
        "pivotbordercolor": "#FFFFFF",
        "pivotborderthickness": "2",
        "tooltipbordercolor": "#FFFFFF",
        "tooltipbgcolor": "#333333",
        "gaugeouterradius": "115",
        "gaugestartangle": "240",
        "gaugeendangle": "-60",
        "decimals": "0",
        "placevaluesinside": "1",
        "pivotfillmix": "",
        "showpivotborder": "1",
        "annrenderdelay": "0",
        "gaugeoriginx": "160",
        "gaugeoriginy": "160",
        "theme": "fusion"
    },
    "dials": {
        "dial": [
            {
                "value": "65",
                "bgcolor": "000000",
                "bordercolor": "#FFFFFF",
                "borderalpha": "100",
                "basewidth": "4",
                "topwidth": "4",
                "borderthickness": "2",
                "valuey": "260"
            }
        ]
    },
    "annotations": {
        "groups": [
            {
                "x": "160",
                "y": "160",
                "items": [
                    {
                        "type": "circle",
                        "radius": "130",
                        "fillasgradient": "1",
                        "fillcolor": "#4B4B4B,#AAAAAA",
                        "fillalpha": "100,100",
                        "fillratio": "95,5"
                    },
                    {
                        "type": "circle",
                        "x": "0",
                        "y": "0",
                        "radius": "120",
                        "showborder": "1",
                        "bordercolor": "cccccc",
                        "fillasgradient": "1",
                        "fillcolor": "#ffffff,#000000",
                        "fillalpha": "50,100",
                        "fillratio": "1,99"
                    }
                ]
            },
            {
                "x": "160",
                "y": "160",
                "showbelow": "0",
                "scaletext": "1",
                "items": [
                    {
                        "type": "text",
                        "y": "100",
                        "label": "KPH",
                        "fontcolor": "#FFFFFF",
                        "fontsize": "14",
                        "bold": "1"
                    }
                ]
            }
        ]
    }
}
	})
    .render();
	
});
</script>

</head>
<body>
<div id="chartContainer" style="height: 400px; width: 100%;"></div>
					
</body>
</html>
